<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Sharing Platform</title>
    <link rel="stylesheet" href="sharing-platform.css">
</head>
<body>
    <div class="container">
        <h1>Share Your Knowledge</h1>
        <form id="knowledgeForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required placeholder="Enter your Title">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" required placeholder="Enter your thought"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="responseMessage"></div>
        <footer>
            <h2><b>Thanks for Visiting ...&hearts;&hearts;</b></h2>
        </footer>
    </div>

    <script src="script.js"></script>

</body>
</html>
